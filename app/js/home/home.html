<div class='login-signup-wrapper'>
	<div class='login-signup-menu'>
		<ul>
			<!-- Links for toggeling login and signup forms -->
			<!-- <li><button type="button" class="btn btn-primary" ng-click="loginBtn()">Login</button></li>
			<li><button type="button" class="btn btn-primary" ng-click="signUpBtn()">Signup</button></li>
		</ul> -->
		<br />
	</div>
	<div class='forms-container'>
		
		<!-- Login Form -->
		<div class='login-signup-form' ng-controller='loginCtrl'>
			<!-- LOGIN FORM CODE GOES HERE -->
			<button type="button" class="btn btn-primary" ng-click="loginBtn()">Login</button>
			<div class="showButton" ng-show="showLoginBtn">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox"> Remember me
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Login in</button>
					</div>
				</div>
			</form>
		</div>
			<!-- Signup Form -->
			<div id="signUpForm" class='login-signup-form' ng-controller='signupCtrl'>
				<!-- SIGNUP FORM CODE GOES HERE -->
			<button type="button" class="btn btn-primary" ng-click="signUpBtn()">Signup</button>
			<div class="showButton" ng-show="showSignUpBtn">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="New Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Sign Up</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
